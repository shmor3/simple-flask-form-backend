  <div style="display: flex; justify-content: center; align-items: center">
    <form action="http://127.0.0.1:5000/$submit" method="POST">
      <input
        style="
          padding: 1em 1.5em;
          border: 1px solid #e5e5e5;
          border-radius: 300px;
          margin-bottom: 1em;
          width: 25%;
        "
        type="text"
        name="name"
        placeholder="Name"
        required
      />
      <input
        style="
          padding: 1em 1.5em;
          border: 1px solid #e5e5e5;
          border-radius: 300px;

        type="email"
        name="email"
        placeholder="Email"
        required
      />
      <input
        style="
          padding: 1em 1.5em;
          border: 1px solid #e5e5e5;
          border-radius: 300px;

        type="text"
        name="company"
        placeholder="Company"
        required
      />
