<div style="display: flex; justify-content: center; align-items: center">
  <form action="http://127.0.0.1:9387/$submit" method="POST">
    <div style="display: flex; flex-direction: row; align-content: stretch">
      <input
        style="
          padding: 1em 1.5em;
          border: 1px solid #e5e5e5;
          border-radius: 300px;
          margin-bottom: 1em;
          margin-right: 1em;
        "
        type="text"
        name="name"
        placeholder="Name"
        required
      />
      <input
        style="
          padding: 1em 1.5em;
          border: 1px solid #e5e5e5;
          border-radius: 300px;
          margin-bottom: 1em;
          margin-right: 1em;
        "
        type="email"
        name="email"
        placeholder="Email"
        required
      />
      <input
        style="
          padding: 1em 1.5em;
          border: 1px solid #e5e5e5;
          border-radius: 300px;
          margin-bottom: 1em;
        "
        type="text"
        name="company"
        placeholder="Company"
        required
      />
    </div>
    <div style="display: flex; flex-direction: column; align-content: stretch">
      <input
        style="
          padding: 1em 1.5em;
          border: 1px solid #e5e5e5;
          border-radius: 300px;
          margin-bottom: 1em;
        "
        type="text"
        name="subject"
        placeholder="Subject"
        required
      />
      <textarea
        style="
          padding: 1em 1.5em;
          border: 1px solid #e5e5e5;
          border-radius: 300px;
          resize: none;
        "
        name="message"
        placeholder="Message"
        required
      ></textarea>
      <br /><button
        style="
          padding: 1em 1.5em;
          border: 1px solid #e5e5e5;
          border-radius: 300px;
          margin-bottom: 1em;
        "
        type="submit"
      >
        Send
      </button>
    </div>
  </form>
</div>
